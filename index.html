<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Voodoo Test Task</title>
  </head>
  <body>
    <div class="voodoo">
      <div class="container">
        <div class="container__body">
          <div class="contact">
            <div class="contact__header">
                <div class="title">
                    Contact Us
                </div>
                <dib class="sub-title">
                    The Voodoo team is looking forward to hearing from you!
                </dib>
            </div>
            <div class="contact__form">
                Form
            </div>
          </div>
          <div class="map" id="map"></div>
        </div>
      </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap"></script>
    <script>
        function initMap() {
  // The location of Uluru
  const uluru = { lat: -25.344, lng: 131.031 };
  // The map, centered at Uluru
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: uluru,
  });
  // The marker, positioned at Uluru
  const marker = new google.maps.Marker({
    position: uluru,
    map: map,
  });
}

window.initMap = initMap;
    </script>
    
  </body>
</html>
