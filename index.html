<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Voodoo Test Task</title>
  </head>
  <body>
    <div class="voodoo">
      <div class="container">
        <div class="container__body">
          <div class="contact">
            <div class="contact__header">
              <div class="title">Contact Us</div>
              <dib class="sub-title">
                The Voodoo team is looking forward to hearing from you!
              </dib>
            </div>
            <div class="contact__form">
              <form>
                <div class="pair__inputs">
                  <input
                    type="text"
                    placeholder="Full Name*"
                    class="pair__inputs_item"
                  />
                  <div class="custom-select">
                    <select>
                      <option value="0">Practice / Institution*</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                      <option value="4">Option 4</option>
                      <option value="5">Option 5</option>
                    </select>
                  </div>
                  <input
                    type="text"
                    placeholder="Practice / Institution*"
                    class="pair__inputs_item"
                  />
                  <input
                    type="text"
                    placeholder="Email Address*"
                    class="pair__inputs_item"
                  />
                  <input
                    type="text"
                    placeholder="Phone Number*"
                    class="pair__inputs_item"
                  />
                  <div class="custom-select">
                    <select>
                      <option value="0">Medical Profession*</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                      <option value="4">Option 4</option>
                      <option value="5">Option 5</option>
                    </select>
                  </div>
                </div>
                <div class="line-input">
                  <input
                    type="text"
                    placeholder="Type of Inquiry*"
                    class="pair__inputs_item"
                  />
                </div>
                <div class="textarea">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Enter Message*"
                  ></textarea>
                </div>
                <div class="submit-btn">
                  <button type="submit" class="send-btn">Send Message</button>
                </div>
              </form>
            </div>
          </div>
          <div class="map" id="map"></div>
        </div>
      </div>
    </div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap"
    ></script>
    <script src="./js/map.js"></script>
    <script src="./js/customSelect.js"></script>

  </body>
</html>
